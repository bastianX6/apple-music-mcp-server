<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Apple Music MCP Setup</title>
  <script src="https://js-cdn.music.apple.com/musickit/v3/musickit.js"></script>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; margin: 2rem; }
    button { padding: 0.6rem 1rem; font-size: 1rem; }
    pre { background: #f5f5f5; padding: 1rem; border-radius: 8px; }
  </style>
</head>
<body>
  <main>
    <h1>Apple Music MCP Setup</h1>
    <p>Authorize with Apple Music to store a Music-User-Token for the MCP server.</p>
    <button id="authorize">Authorize</button>
    <pre id="status">Waiting for MusicKit...</pre>
  </main>

  <script>
    const developerToken = "__DEVELOPER_TOKEN__";
    const appName = "__APP_NAME__";
    const appBuild = "__APP_BUILD__";

    document.addEventListener('musickitloaded', function () {
      MusicKit.configure({
        developerToken: developerToken,
        app: { name: appName, build: appBuild },
      });

      const button = document.getElementById('authorize');
      const status = document.getElementById('status');

      status.textContent = 'Click authorize to sign in with Apple Music.';

      button.addEventListener('click', async () => {
        try {
          button.disabled = true;
          status.textContent = 'Requesting authorization...';

          const music = MusicKit.getInstance();
          const userToken = await music.authorize();

          status.textContent = 'Saving token...';
          const response = await fetch('/token', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token: userToken }),
          });

          if (!response.ok) {
            throw new Error('Failed to save token.');
          }

          status.textContent = 'Saved. You may close this window.';
        } catch (err) {
          status.textContent = 'Authorization failed: ' + err;
          button.disabled = false;
        }
      });
    });
  </script>
</body>
</html>
