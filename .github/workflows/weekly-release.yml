name: Weekly Unstable Release

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Swift (latest)
        uses: SwiftyLab/setup-swift@latest

      - name: Prepare metadata
        id: meta
        run: |
          TAG="weekly-unstable-$(date +'%Y%m%d')"
          NAME="Weekly Unstable $(date +'%Y-%m-%d') (auto)"
          ARCH="$(uname -m)"
          ARCHIVE="AppleMusicMCPServer-linux-${ARCH}.tar.gz"
          echo "tag_name=${TAG}" >> $GITHUB_OUTPUT
          echo "release_name=${NAME}" >> $GITHUB_OUTPUT
          echo "archive_name=${ARCHIVE}" >> $GITHUB_OUTPUT

      - name: Build release binary
        run: swift build -c release --product AppleMusicMCPServer

      - name: Package artifact
        run: tar -czf "${{ steps.meta.outputs.archive_name }}" -C .build/release AppleMusicMCPServer

      - name: Publish pre-release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.meta.outputs.tag_name }}
          name: ${{ steps.meta.outputs.release_name }}
          body: "Automated weekly unstable build generated by CI."
          prerelease: true
          files: ${{ steps.meta.outputs.archive_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
